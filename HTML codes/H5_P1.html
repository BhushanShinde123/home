<head>
    <body>
        <h1>Appointment Scheduler</h1>
        <div>
            <fieldset>
                <legend align="left" >Personal information</legend>
                <table>
                    <tr>
                        Name<br>
                        <input type="text" id="txt">
                    </tr><br>
                    <tr>Telephone number<br>
                        <input type="text" id="txt1">
                    </tr><br>
                    <tr>E-mail address<br>
                    <input type="email" id="txt2">
                    </tr><br>
                    <tr>Date of Birth<br>
                    <input type="datetime" id="txt3" ></tr>
            </table>
            <fieldset>
        </div>

        <div>
            <fieldset>
                <legend align="left">Appointment Request</legend>
                <table>
                    <tr>
                        What is the reason for your visit?<br>
                        <input type="text" id="txt" placeholder="write your reason">
                    </tr><br>
                    <tr>
                        Current Pain Level<br>
                        <input type="range">
                    </tr><br>
                    <tr>
                        Preferred Date<br>
                        <input type="date">
                    </tr><br>
                    <tr>
                        Preferred Time<br>
                        <input type="time">
                    </tr>
                </table>
            </fieldset>
        </div><br>
        <button type="button" id="btn" >Submit</input>
    </body>
</head>
