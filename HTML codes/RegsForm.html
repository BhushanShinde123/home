<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table>
        <form>
            <tr>
                <td>
                    <label for="nm">Name :</label>
                </td>
                <td>
                    <input type="text" name="name" id="nm" value="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="dt">Date :</label>
                </td>
                <td>
                    <input type="date" name="dt" id="dt">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mob">Mobile :</label>
                </td>
                <td>
                    <input type="text" name="mob" id="mob" size="10">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="addr">Address :</label>
                </td>
                <td>
                    <textarea rows="5" cols="20" name="addr" id="addr"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender :</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </td>
            </tr>

            <tr>
                <td><label for="Degree">Degree</label></td>
                <td>
                    <input type="radio" name="Degree" id="BE" value="BE">
                    <label for="BE">BE</label>
                    <input type="radio" name="Degree" id="Btech" value="Btech">
                    <label for="Btech">Btech</label>
                    <input type="radio" name="Degree" id="MSC" value="MSC">
                    <label for="MSC">MSC</label>
                </td>
            </tr>

            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="Reading" values="Reading">
                    <label for="Reading">Reading</label>
                    <input type="checkbox" name="hobbies" id="biking" values="biking">
                    <label for="biking">biking</label>
                    <input type="checkbox" name="hobbies" id="trekking" values="trekking">
                    <label for="trekking">trekking</label>
                    <input type="checkbox" name="hobbies" id="sleeping" values="sleeping">
                    <label for="sleeping">Reading</label>
                </td>
            </tr>

            <tr>
                <td><label for="city">City</label></td>
                <td>
                    <select name="city" id="city">
                        <option value="1">---select One---</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                    </select>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
