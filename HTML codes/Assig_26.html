<html lang="en">

<body>
    <form style="border:2px solid blue;">
    <div>
        <table>
            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" name="nm" id="nm" required autofocus pattern="[a-z A-Z]">
                </td>
            </tr>

            <tr>
                <td>Birth Date :</td>
                <td>
                    <input type="date" name="date" id="bdate" >
                </td>
            </tr>

            <tr>
                <td>Email Address :</td>
                <td>
                    <input type="text" name="email" id="email" pattern="@company.com" required>
                </td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="male" id="male" value="Male">Male<br>
                    <input type="radio" name="male" id="female" value="feMale">Female
                </td>
            </tr>

            <tr>
                <td>Lucky Number :</td>
                <td>
                    <input type="number" name="lnum" id="lnum" required minlength="4" maxlength="4">
                </td>
            </tr>

            <tr>
                <td>Favorite Foods :</td>
                <td>
                    <input type="checkbox" name="food" id="pizza" value="pizza">Pizza<br>
                    <input type="checkbox" name="food" id="pasta" value="pasta">Pasta<br>
                    <input type="checkbox" name="food" id="chinese" value="chinese">chinese<br>
                </td>
            </tr>

        </table>

        <button type="button" name="btn" id="btn" onclick="senddata()">Send Data</button>
    </div></form>

</html>
