<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even(){
            var num=document.getElementById("num").value;
            var num1=0;
            while(num1<=num){
                document.getElementById("result").innerHTML+=num1+"<br>";
                num1+=2;
            }
            document.getElementById("num").value="";
        }
    </script>

</head>

<body>
    <p>Enter a Number :
    <input type="text" name="num" id="num"></input></p>
    <button type="button" name="btn" id="btn" onclick="even()">Even Range</button>
    <div id="result"></div>
</body>
</html>
