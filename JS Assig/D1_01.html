<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var showmax=()=>{
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var num3=parseInt(document.getElementById("num3").value);

            max = (num1 > num2) ? num1 : ((num2 > num3) ? num2 : num3);

            document.getElementById("mydiv").innerHTML="Maximum Number is : " + max;

            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("num3").value="";

        }
    </script>
</head>

<body>


    Enter num 1 :<input type="number" name="num1" id="num1">
</input><br>


    Enter num 2 :<input type="number" name="num2" id="num2">
</input><br>


    Enter num 3 :<input type="number" name="num3" id="num3">
</input><br>

<button type="button" onclick="showmax()">Show Max</button><br>

<div id="mydiv"></div>


</body>
</html>
