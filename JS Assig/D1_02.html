<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show(){
            num=parseInt(document.getElementById("num1").value);
            for(var i=0;i<num;i++){
                document.getElementById("result").innerHTML+=(document.getElementById("mesg").value)+"\n";
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Enter a message here</td>
            <td><input type="text" name="mesg" id="mesg"</td>
        </tr>

        <tr>
            <td>How many times you have to print ?</td>
            <td><input type="number" id="num1"</td>
        </tr>

        <tr>
            <td>
                <button type="button" onclick="Show()">Show message</button>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="right">show box<textarea name="result" id="result" cols="30" rows="10" readonly></textarea></td>
        </tr >

    </table>


</body>
</html>
