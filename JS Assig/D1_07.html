<h3>Finding minimum Argument</h3>
<script>
    function min(...args){
        ans=args.reduce((acc,num)=>{return acc > num ? num : acc})
        document.write("Function min" + "(" + args + ")" + "<br><h6> Minimum argument is =</h6>" + ans );
    }
    min(5,3,8,1,4,9,10);
    document.write("<br><br>")
    min(56,20,3);
</script>
